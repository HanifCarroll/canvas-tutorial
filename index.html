<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Canvas Tutorial 1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div class="controls">
        <h3>Settings</h3>
        <input
          type="range"
          name="y-speed"
          id="x-speed"
          min="0.1"
          max="10"
          value="1"
        />
        <input
          type="range"
          name="y-speed"
          id="y-speed"
          min="0.1"
          max="10"
          value="1"
        />
      </div>
      <canvas></canvas>
    </div>
    <script src="index.js"></script>
  </body>
</html>
