<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Canvas Tutorial 1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div class="controls">
        <h3>Settings</h3>
        <div class="setting">
          <label for="x-speed">X Velocity</label>
          <input
            type="range"
            name="x-speed"
            id="x-speed"
            min="0.1"
            max="10"
            value="1"
          />
        </div>
        <div class="setting">
          <label for="y-speed">Y Velocity</label>
          <input
            type="range"
            name="y-speed"
            id="y-speed"
            min="0.1"
            max="10"
            value="1"
          />
        </div>
        <div class="setting">
          <label for="balls"># of Balls</label>
          <input type="range" name="balls" id="balls" min="1" max="1000" />
        </div>
      </div>
      <canvas></canvas>
    </div>
    <script src="index.js"></script>
  </body>
</html>
